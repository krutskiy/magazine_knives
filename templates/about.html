{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  
<!-- About Section -->

<section id="about">
    <div class="container">
         <div class="row">

              <div class="col-md-offset-1 col-md-10 col-sm-12">
                   
                   <div class="col-md-5 col-sm-12 ">
                    <img src="{{ '../../static/images/about-image.jpg' }}" class="img-responsive img-rounded" alt="About">
                   </div>
                   <div class="col-md-7 col-sm-12">
                       <div class="section-title">
                            <h2>{{ this.title }}</h2>
                        </div> 
                    <p>{{ this.body }}</p>
                    </div>
                </div>
            </section>
               <div class="clearfix"></div>

              </div>

         </div>
    </div>

{% endblock %}
